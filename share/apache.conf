<VirtualHost {{.IP}}:{{.Port}}>
    ServerAdmin webmaster@localhost
    ServerName {{.Domain}}
    ServerAlias www.{{.Domain}}
    DocumentRoot {{.SitesDir}}/{{.Domain}}/www{{.SubDir}}
    ErrorLog {{.SitesDir}}/{{.Domain}}/log/error.log
    CustomLog {{.SitesDir}}/{{.Domain}}/log/access.log combined
    DirectoryIndex index.php index.htm index.html
    LogLevel debug
{{.SSL}}
</VirtualHost>