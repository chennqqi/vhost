<VirtualHost 192.168.2.100:8080>
    ServerAdmin webmaster@localhost
    ServerName test.lan
    ServerAlias www.test.lan
    DocumentRoot ./chroot/www/test.lan/www/
    ErrorLog ./chroot/www/test.lan/log/error.log
    CustomLog ./chroot/www/test.lan/log/access.log combined
    DirectoryIndex index.php index.htm index.html
    LogLevel debug
    SSLEngine on
    SSLCertificateFile      ./chroot/ssl/server.crt
    SSLCertificateKeyFile ./chroot/ssl/server.key
</VirtualHost>